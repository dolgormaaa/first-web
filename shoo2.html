<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="shooniih.css">
        
        <title>Dice Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="winner-box">
                <div id="winner-geh"></div>
            </div>
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Тоглогч 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">оноо</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Тоглогч 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">оноо</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Шинээр эхлүүлэх</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Шоо хаях</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Алгасах</button>
            
            <img src="img/dice-4.jpeg" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
